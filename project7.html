<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form class="inp">
            <input type="text" class="input" name="display">
        <div class="main">
        <div class="but-main">
            <input type="button" value="AC" class="butt bg-col" onclick ="display.value = '' ">
            <input type="button" value="<-" class="butt bg-col" onclick ="display.value = display.value.toString().slice(0, -1) ">
            <input type="button" value="%" class="butt bg-col" onclick ="display.value += '%' ">
            <input type="button" value="/" class="butt bg-col" onclick ="display.value += '/' ">
        </div>
        <div class="but-main">
            <input type="button" value="7" class="butt" onclick ="display.value += '7' ">
            <input type="button" value="8" class="butt"onclick ="display.value += '8' ">
            <input type="button" value="9" class="butt" onclick ="display.value += '9' ">
            <input type="button" value="*" class="butt bg-col" onclick ="display.value += '*' ">
        </div>
        <div class="but-main">
            <input type="button" value="4" class="butt" onclick ="display.value += '4' ">
            <input type="button" value="5" class="butt"onclick ="display.value += '5' ">
            <input type="button" value="6" class="butt"onclick ="display.value += '6' ">
            <input type="button" value="-" class="butt bg-col" onclick ="display.value += '-' ">
        </div>
        <div class="but-main">
            <input type="button" value="1" class="butt" onclick ="display.value += '1' ">
            <input type="button" value="2" class="butt" onclick ="display.value += '2' ">
            <input type="button" value="3" class="butt" onclick ="display.value += '3' ">
            <input type="button" value="+" class="butt bg-col" onclick ="display.value += '+' ">
        </div>
        <div class="but-main">
            <input type="button" value="0" class="butt"onclick ="display.value += '0' ">
            <input type="button" value="00" class="butt" onclick ="display.value += '00' ">
            <input type="button" value="." class="butt" onclick ="display.value += '.' ">
            <input type="button" value="=" class="butt bg-col" onclick ="display.value = eval(display.value) ">
        </div>
    </div>
    </form>
    </div>
</body>
</html>
